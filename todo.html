<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
        <h3 class="text-center text-primary text-decoration-underline">Todo Application</h3>
        <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorMsg">
            Please fill in the empty spaces</p>
        <div class="form-outline">
            <label class="form-label" for="todo">Add your todo:</label>
            <input type="text" class="form-control shadow-sm" id="todo" />
        </div>
        <button onclick="submitTodo()" class="btn btn-sm my-3 w-100 btn-primary">Submit</button>
    </div>

    <div class="col-lg-8 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
        <div id="show"></div>
    </div>


    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline">
                        <label class="form-label" for="newTodo">Enter new value:</label>
                        <input type="text" class="form-control shadow-sm" id="newTodo" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editItem()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var allTodos = []
        var newIndex = 0

        function submitTodo() {
            if (todo.value === "") {
                alert("Eh! Brother Bernard")
            } else {
                allTodos.push(todo.value)
                console.log(allTodos);
                showTodos()
                document.getElementById('todo').value = ''
            }
        }

        function showTodos() {
            show.innerHTML = ""
            allTodos.map((task, index) => {
                show.innerHTML += `
                    <p>${index + 1}. ${task}</p>
                    <button class="btn btn-sm my-3 mx-auto btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="edit(${index})">Edit</button>
                    <button class="btn btn-sm my-3 mx-auto btn-danger" onclick="deleteTodo(${index})">Delete</button>
                `
            })
        }

        function deleteTodo(i) {
            var confirmation = confirm("Are you sure you want to delete?")
            if (confirmation == true) {
                allTodos.splice(i, 1)
                showTodos()
            }
        }

        function edit(i) {
            newIndex = i
        }

        function editItem() {
            if (newTodo.value == "") {
                alert("No way")
            } else {
                var newValue = document.getElementById('newTodo').value
                allTodos.splice(newIndex, 1, newValue)
                showTodos()
            }
        }

    </script>
</body>

</html>
