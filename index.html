<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Application</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- MDB -->
    <script type="text/javascript" defer
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</head>

<body>
    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
        <h3 class="text-center text-primary text-decoration-underline">Seganmidogo Shopping Complex</h3>
        <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorMsg">
            Please fill in the empty spaces</p>
        <div class="form-outline" data-mdb-input-init>
            <input type="text" class="form-control shadow-sm" id="items" />
            <label class="form-label" for="form12">Add your item</label>
        </div>
        <button onclick="submitItem()" class="btn btn-sm my-3 w-100 btn-primary">Submit</button>
    </div>

    <div id="bigDiv" class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-3"></div>

    <div class="col-lg-8 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3" id="bigShow">
        <div id="show"></div>
        <div class="row">
            <div class="col-lg-3 col">
                <button onclick="delLast()" class="btn btn-sm btn-danger mx-auto my-2">Delete Last</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="delFirst()" class="btn btn-sm btn-dark mx-auto my-2">Delete First</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="delAny()" class="btn btn-sm btn-warning mx-auto my-2">Delete Any</button>
            </div>
            <div class="col-lg-3 col">
                <button class="btn btn-sm btn-info mx-auto my-2" data-mdb-ripple-init data-mdb-modal-init
                data-mdb-target="#exampleModal">Add First</button>
            </div>
            <div class="col-lg-3 col">
                <button onclick="delAll()" class="btn btn-sm btn-secondary mx-auto my-2">Delete All</button>
            </div>
            <div class="col-lg-3 col">
                <button class="btn btn-sm btn-success mx-auto my-2" data-mdb-ripple-init data-mdb-modal-init
                data-mdb-target="#exampleModal2">Edit Any</button>
            </div>
        </div>

    </div>


    <!-- Modal Add First -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add to the Beginning</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorFirst">Please fill in the empty space</p>
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" class="form-control shadow-sm" id="firstitem" />
                        <label class="form-label" for="form12">Add your item</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-ripple-init
                        data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="addFirst()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Items</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite" id="errorFirst">Please fill in the empty space</p>
                    <div class="form-outline my-2" data-mdb-input-init>
                        <input type="number" class="form-control shadow-sm" id="newIndex" />
                        <label class="form-label" for="form12">Which number are you editing?</label>
                    </div>
                    <div class="form-outline my-2" data-mdb-input-init>
                        <input type="text" class="form-control shadow-sm" id="editedValue" />
                        <label class="form-label" for="form12">Type the new value</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-ripple-init
                        data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="edit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
